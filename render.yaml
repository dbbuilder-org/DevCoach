services:
  - type: web
    name: devcoach-api
    runtime: python
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devcoach-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_ORIGINS
        value: "vscode-webview://*,https://devcoach-web.onrender.com"

  - type: web
    name: devcoach-web
    runtime: static
    buildCommand: npm install && npm install --prefix ../extension && npm run build
    staticPublishPath: dist
    rootDir: web
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_PREFILL_BACKEND_URL
        value: https://devcoach-api.onrender.com
      - key: VITE_PREFILL_OWNER
        value: dbbuilder-org
      - key: VITE_PREFILL_REPO
        value: DevCoach
      - key: VITE_PREFILL_PAT
        sync: false
      - key: VITE_PREFILL_ANTHROPIC_KEY
        sync: false

databases:
  - name: devcoach-db
    databaseName: devcoach
    plan: free
